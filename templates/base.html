{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    {% block cssFiles %}{% endblock cssFiles %}
    <link rel="stylesheet" href="{% static 'basestyle.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav>
      <a href="{% url 'main:home' %}">
        <div class="welcome">Welcome, To Blog</div>
      </a>
      <div class="actions">
        <a href="{% url 'main:allPosts' %}">All Posts</a>
        {% if request.user.is_authenticated %}
        <a href="{% url 'auth:account' request.user.id %}">Account</a>
        {% else %}
        <a href="{% url 'auth:login'  %}">Account</a>
        {% endif %}
        <a href="{% url 'auth:logout' %}">Log out</a>
      </div>
    </nav>
    {% block content %}{% endblock content %}
  </body>
</html>
